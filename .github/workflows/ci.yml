name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install
      # je≈õli package.json jest w podfolderze np. 'hello-python', dodaj:
      # working-directory: ./hello-python

    - name: Run tests
      run: npm test


